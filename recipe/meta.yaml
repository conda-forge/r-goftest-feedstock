{% set version = '1.1-1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-goftest
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/goftest_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/goftest/goftest_{{ version }}.tar.gz
  sha256: db6cb1ff6e18520b172e93fca5d7d953bd2d06f4af73bf90aa0a09df8cad71a0

build:
  merge_build_host: True  # [win]
  number: 1003
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed  # [win]
    - {{posix}}coreutils  # [win]
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('goftest')"           # [not win]
    - "\"%R%\" -e \"library('goftest')\""  # [win]
    - conda inspect linkages -p $PREFIX r-goftest  # [not win]
    - conda inspect objects -p $PREFIX r-goftest  # [osx]

about:
  home: https://CRAN.R-project.org/package=goftest
  license: GPL (>= 2)
  summary: Cramer-Von Mises and Anderson-Darling tests of goodness-of-fit for continuous univariate
    distributions, using efficient algorithms.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - jsignell
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
